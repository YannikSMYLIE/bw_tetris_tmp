{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="row">
	<div class="femanager_fieldset femanager_password form-group col-12 col-md-6">
		<label for="femanager_field_password" class="control-label">
			<f:translate key="tx_femanager_domain_model_user.password" />
			<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'password')}">
				<span>*</span>
			</f:if>
		</label>
		<f:form.password
				id="femanager_field_password"
				property="password"
				class="form-control"
				placeholder="Passwort"
				value=""
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password')}" />
	</div>

	<div class="femanager_fieldset femanager_password_repeat form-group col-12 col-md-6">
		<label for="femanager_field_password_repeat" class="control-label">
			<f:translate key="passwordRepeat" />
			<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'password')}">
				<span>*</span>
			</f:if>
		</label>
		<f:form.password
				id="femanager_field_password_repeat"
				name="password_repeat"
				class="form-control"
				placeholder="Passwort wiederholen"
				value=""
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'password_repeat')}" />
	</div>
</div>
